---
# vars file for bios_update
_bios_update_requirements:
  default:
    - geteltorito
  CentOS:
    - genisoimage
  Debian:
    - genisoimage
    - libperl4-corelibs-perl
  Ubuntu:
    - genisoimage
    - libperl4-corelibs-perl

bios_update_requirements: "{{ _bios_update_requirements[ansible_distribution] | default(_bios_update_requirements['default']) }}"

_bios_update_command:
  default: geteltorito
  CentOS: genisoimage

bios_update_command: "{{ _bios_update_command[ansible_distribution] | default(_bios_update_command['default']) }}"

# A mapping from computer model type to "bootable cd".
_bios_update_url:
  default: UNKNOWN
  NA: "https://download.lenovo.com/pccbbs/mobiles/r0iuj27wd.iso"
  ThinkPad X240: "https://download.lenovo.com/pccbbs/mobiles/giuj32us.iso"
  ThinkPad X260: "https://download.lenovo.com/pccbbs/mobiles/r02uj70d.iso"
  ThinkPad X270: "https://download.lenovo.com/pccbbs/mobiles/r0iuj27wd.iso"

bios_update_url: "{{ _bios_update_url[ansible_product_version] | default(_bios_update_url['default']) }}"
